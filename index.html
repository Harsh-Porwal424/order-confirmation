<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary </title>
    <link rel="stylesheet" href="design.css">
    <link rel="shortcut icon" href="Images/favicon-32x32.ico" type="image/x-icon">

</head>

<body>
    <div class="main">
        <img src="Images/illustration-hero.png" alt="">
        <H1>Order Summary </H1>
        <p class="content"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
            like!</p>
        <br>

        <div class="plans">
            <img class="music" src="Images/icon-music.png" alt="music-icon">
            <P>
                <strong>Annual Plan </strong>
                <br>
                <span class="money"> $59.99/year </span>
            </P>
            <a class="Change-plan" href="#"> Change </a>


        </div>
      
       <a class="Payment" href="#">Proceed to Payment</a>

       
        <div>  
            <br> 
              
            <a class="cancel" href="#"> Cancel Order  </a>
        
        </div>
    </div>

    <div class="code">
        Coded by <a href="https://github.com/mysteriouspla" target="_blank">Harsh Porwal</a>.
    </div>
 
   
</body>

</html>
